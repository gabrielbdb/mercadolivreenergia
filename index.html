<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Mercado Livre de Energia</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="flex">
        <div class="leads">
          <h1>Economize em até 35% na sua conta de luz <br>
            com o <span> Mercado Livre de Energia</span></h1>
          <img src="/MercadoLivre.jpg" alt="Imagem do mercado Livre">
          <p>Nosso consultor irá te ajudar a escolher a melhor economia</p>
        </div>

        <div class="form-leads">
          <form
            action="https://gmail.us21.list-manage.com/subscribe/post?u=b924a2bbc14bfb7ebb4e5f272&amp;id=a79d7450c9&amp;f_id=0030d8e6f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
            target="_self" novalidate="">
            <h2>INSIRA SEUS DADOS PARA O CONSULTOR ENTRAR EM CONTATO</h2>
            <div class="input-box">
              <label for="Nome">Seu nome:</label>
              <input type="text" name="FNAME" id="nome" required>
              <div class="input-box">
                <label for="Telefone">Telefone com DDD:</label>
                <input type="text" name="PHONE" id="telefone" required>
                <div class="input-box">
                  <label for="Email">E-mail:</label>
                  <input type="text" name="EMAIL" id="E-mail" required>
                </div>
                <div class="mc-field-group input-group"><strong>Você pertence ao grupo A de energia? </strong>
                  <ul>
                    <li><input type="radio" name="MMERGE2" id="mce-MMERGE20" value="Sim"><label
                        for="mce-MMERGE20">Sim</label>
                    </li>
                    <li><input type="radio" name="MMERGE2" id="mce-MMERGE21" value="Não"><label
                        for="mce-MMERGE21">Não</label>
                    </li>
                  </ul><span id="mce-MMERGE2-HELPERTEXT" class="helper_text">Caso possua demanda contratada, você
                    pertence ao grupo A.</span>
                </div>
                <div class="input-box">
                  <label for="valor">Valor médio mensal em energia (em R$)?</label>
                  <input type="text" name="MMERGE3" id="valor" required>
                </div><br>
                <div class="btn-enviar">
                  <input type="submit" class="btn btn-success" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
